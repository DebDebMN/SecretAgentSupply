<!DOCTYPE html>
<html>
<head>
  <!--  This is the html file for Codecademy's Unit 4 Tea Cozy project: index.html.
        Subpage not needed.
  -->
  <title>Secret Agent Supply Inc.</title>
  <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
  <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
</head>
<body>

<!--  This project consists of the following major containers:
      - HEADER:      logo at top of page
      - BANNER:    background image and new info
      - NAV:       navigation bar to select products
      - PRODUCTS:  display of individual products
      - LOCAL:    location, including geo-tag
      - HOURS:     hours available
      - FOOTER:    contains copy-right
-->

<!--
*************
  HEADER
*************
-->
  <div class="whole-header">
    <div class="logo-and-text">
         <img src="./resources/images/logo.png"/>
         <div class="header-text">
           <p>SECRET AGENT SUPPLY INC.</p>
         </div>
    </div>
  </div>

  <!--
  *************
     BANNER
  *************
  This block displays new arrivals for the site within a block that overlays
  a background image.  The new arrives box is left justified against the 960px
  horizontal box.
  -->
  <div class="banner">
    <div class="new-arrivals-container">
      <div class="new-arrivals-title">
        <p>NEW ARRIVAL</p>
      </div>
      <div class="new-arrivals-items">
        <p>SPORT BIKES AND</p>
        <p> MOTORCYCLES</p>
      </div>
    </div>
    <div class="dummy-container">
      <p>dummy
    </div>
  </div>

<!--
************
   NAV
************
-->
  <div class="nav-container">
      <nav class="container">
        <a href="http://index.html">Eyewear</a>
        <a href="http://index.html">Apparel</a>
        <a href="http://index.html">Gadgets</a>
        <a href="http://index.html">Vehicles</a>
        <a href="http://index.html">Classes</a>
        <a href="http://index.html">Contact</a>
      </nav>
    </div>

  <!--
  ************
    PRODUCTS
  ************
  -->
  <div class="showcase">
    <div class="productbox">
      <div class="topbox">
        <img src="./resources/images/pen.png"/>
      </div>
      <div class="textbox">
        <p>Exploding Pen</p>
      </div>
    </div>

    <div class="productbox">
      <div class="topbox">
        <img src="./resources/images/watch.png"/>
      </div>
      <div class="textbox">
        <p>Cellular Watch</p>
      </div>
    </div>

    <div class="productbox">
      <div class="topbox">
        <img src="./resources/images/glasses.png"/>
      </div>
      <div class="textbox">
        <p>Thermal Glasses</p>
      </div>
    </div>

  </div>

<!--
********************
  LOCAL and HOURS
********************
-->
  <div class="infobox">

    <div class="outerbox">
      <div class="titlebox">
        <p>Location</p>
      </div>
      <div class="databox">
        <p>-47.34636, 84.32354</p>
      </div>
    </div>

    <div class="outerbox">
      <div class="titlebox">
        <p>Location</p>
      </div>
      <div class="databox">
        <p>-0800 - 1800</p>
      </div>
    </div>

  </div>

  <div class="footer-outerbox">
    <div class="footer-innerbox">
      <p>Copyright Secret Agent Supply Inc.</p>
    </div>
  </Div>

</body>
</html>
